<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 марта</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Brush Script MT', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
    }

    .message {
      font-size: 3em;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .message.show {
      opacity: 1;
    }

    .button {
      margin-top: 20px;
      background-color: pink;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      position: relative;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .button.show {
      opacity: 1;
    }

    .hearts {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      opacity: 0;
      animation: hearts-animation 1.5s infinite;
    }

    @keyframes hearts-animation {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    .balloons {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: balloons-animation 5s forwards;
    }

    @keyframes balloons-animation {
      0% {
        bottom: 10%;
        opacity: 0;
      }
      50% {
        bottom: 30%;
        opacity: 1;
      }
      100% {
        bottom: 50%;
        opacity: 0;
      }
    }

    .flowers {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: flowers-animation 2s forwards;
    }

    @keyframes flowers-animation {
      0% {
        bottom: -10%;
        opacity: 0;
      }
      100% {
        bottom: 5%;
        opacity: 1;
      }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      opacity: 0;
      animation: particle-animation 1s forwards;
    }

    @keyframes particle-animation {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .balloon {
      position: absolute;
      background-color: #FF6F61;
      border-radius: 50%;
      width: 40px;
      height: 60px;
    }

    .balloon:nth-child(2) {
      background-color: #6A5ACD;
    }

    .balloon:nth-child(3) {
      background-color: #FFD700;
    }

    .balloon:nth-child(4) {
      background-color: #FF1493;
    }

    .balloon:nth-child(5) {
      background-color: #32CD32;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message" id="message1">У меня для тебя кое что есть...</div>
    <button class="button" id="button">Смотреть далее</button>
    <div class="message" id="message2">Динуля, с 8 марта</div>
    <div class="balloons" id="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
    <div class="flowers" id="flowers">
      <img src="https://img.icons8.com/external-flat-juicy-fish/100/000000/external-flower-wedding-flat-flat-juicy-fish.png" alt="flowers">
    </div>
    <div class="hearts" id="hearts">
      <span>❤️</span>
      <span>❤️</span>
      <span>❤️</span>
      <span>❤️</span>
      <span>❤️</span>
    </div>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('message1').classList.add('show');
      }, 1000);

      document.getElementById('button').addEventListener('click', function () {
        document.getElementById('message2').classList.add('show');
        document.getElementById('button').style.display = 'none';

        setTimeout(() => {
          document.getElementById('balloons').style.opacity = 1;
        }, 1000);

        setTimeout(() => {
          document.getElementById('flowers').style.opacity = 1;
          generateParticles();
        }, 2000);
      });
    };

    function generateParticles() {
      for (let i = 0; i < 10; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        document.body.appendChild(particle);

        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let size = Math.random() * 5 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        setTimeout(() => {
          particle.style.animation = 'particle-animation 1s forwards';
        }, Math.random() * 1000);

        setTimeout(() => {
          particle.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
